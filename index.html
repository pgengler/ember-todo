<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>
        <script src="jquery-v2.1.1.js"></script>
        <script src="handlebars-v1.3.0.js"></script>
        <script src="ember-v1.5.1.js"></script>
        <script src="ember-data-v1.0.0-beta8.js"></script>
        <script src="strftime.js"></script>
        <script src="todolist.js"></script>

        <link rel="stylesheet" href="todolist.css">
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="application">
	       {{outlet}}
        </script>

        <script type="text/x-handlebars" data-template-name="items">
        	Items
        	<table class="items">
        		<thead>
        			<tr>
        				<th class="done">&nbsp;</th>
        				<th class="date">Date</th>
        				<th class="event">Event</th>
        				<th class="location">Location</th>
        				<th class="times">Time</th>
        			</tr>
        		</thead>
        		<tbody>
        			{{#each}}
        				{{render 'item' this}}
        			{{/each}}
        		</tbody>
        	</ul>
        </script>

        <script type="text/x-handlebars" data-template-name="item">
        	<tr {{bind-attr class="done isCurrent isCurrent:today isPast:past isFuture:future isUndated:undated"}}>
        		<td>
        			{{input type="checkbox" checked=done}}
        		</td>
        		<td>{{formatDate date}}</td>
        		<td>
        			{{event}}
        			<ul class="tags">
        				{{#each tags}}
        					{{partial 'tag'}}
        				{{/each}}
        			</ul>
        		</td>
        		<td>{{location}}</td>
        		<td>{{formatTimes startTime endTime}}</td>
        	</tr>
        </script>

        <script type="text/x-handlebars" data-template-name="_tag">
        	<li {{bind-attr class=":tag styleClass"}}>{{name}}</li>
        </script>
    </body>
</html>
